<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <title>Among Us</title>
</head>

<body>
    <div class="name-modal">
        <form>
            <h1>Enter your name</h1>
            <input class="name" type="text" name="" id="name">
            <button type="submit" class="name-submit">OK</button>
        </form>

    </div>
    <div class="game">
        <img class="full-screen" src="/img/full-screen.png" alt="">

        <div class="ready"><button class="ready-btn">Ready</button>
            <ul class="players-ready">
            </ul>
        </div>
        <button class="open-meeting">Emergency Meeting</button>
        <div class="emergency-modal">
            <div class="exit-emerg">X</div>
            <div class="modal-wrapper">
                <h1 class="button-msg">ONLY PRESS IN CASE OF AN EMERGENCY</h1>
                <button class="emergency select-button"></button>
            </div>
        </div>

        <div class="vote-modal">
            <h1 class="emergency-msg"></h1>
            <ul class="players-modal">
            </ul>
            <button class="vote-end">End</button>
        </div>
        <ul class="players">
            
        </ul>

        <h1 class="role"></h1>
        <div class="kill-wrapper">
            <button class="kill hide">KILL</button>
            <p class="timer"></p>
        </div>
    </div>
    <script src="/client.js"></script>
</body>

</html>
